<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Web Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/detail.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script>
    // Fungsi untuk menangani login
    function handleLogin(event) {
      event.preventDefault(); // Mencegah form submit default

      // Ambil nilai email dan password
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Contoh kredensial yang valid
      const validEmail = "admin@gmail.com";
      const validPassword = "Admin#123";

      // Validasi kredensial
      if (email === validEmail && password === validPassword) {
        alert("Login berhasil!");
        window.location.href = "dashboard.html"; // Arahkan ke dashboard
      } else {
        alert("Email atau password salah. Silakan coba lagi.");
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center">Login</h3>
            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button><br>
                <center><p>Belum punya akun ? <a href="register.html">Register</a></p></center>
            </form>
        </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-center p-3">
    <p class="text-white mb-0">&copy; 22552011057_IFQY GIFHA AZHAR_TIF 22 CID</p>
  </footer>
</body>
</html>
